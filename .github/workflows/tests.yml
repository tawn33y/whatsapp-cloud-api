name: "run tests, lint, build"

on:
  - push
  - pull_request:
      types: [opened, closed, reopened, ready_for_review, review_requested, auto_merge_enabled]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: npm install, build, and test
        run: |
          npm ci
          npm run lint
          npm run ts-check
          # npm run build
          npm t
        env:
          CI: true
          FROM_PHONE_NUMBER_ID: ${{ secrets.FROM_PHONE_NUMBER_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          VERSION: ${{ secrets.VERSION }}
          TO: ${{ secrets.TO }}
          WEBHOOK_VERIFY_TOKEN: ${{ secrets.WEBHOOK_VERIFY_TOKEN }}
          WEBHOOK_PATH: ${{ secrets.WEBHOOK_PATH }}
